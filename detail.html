<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail UMKM — Jelajah Rasa Surabaya</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif;background:#f8f9fa;color:#333}
    .navbar{display:flex;justify-content:space-between;align-items:center;padding:1rem 5%;background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    .navbar-logo{font-size:1.1rem;font-weight:700;color:#d32f2f;display:flex;align-items:center;text-decoration:none}
    .navbar-logo img{height:50px;margin-right:10px}
    .navbar-nav a{color:#333;text-decoration:none;margin-left:1.25rem;font-weight:600}
    main{padding:2rem 5%;max-width:1000px;margin:auto}
    .hero{display:grid;grid-template-columns:1fr 1.2fr;gap:1rem}
    .hero img{width:100%;height:300px;object-fit:cover;border-radius:12px}
    .badge{display:inline-block;background:#f7f7f7;border:1px dashed #e0e0e0;border-radius:999px;padding:.25rem .6rem;font-size:.8rem;margin-right:.35rem}
    .rating{display:flex;align-items:center;gap:.35rem;font-size:1rem;color:#f59e0b;margin:.35rem 0}
    .muted{color:#666}
    .sec{background:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08);padding:1rem;margin-top:1rem}
    .row{display:flex;flex-wrap:wrap;gap:.5rem;margin-top:.5rem}
    .btn{background:#d32f2f;color:#fff;border:0;border-radius:10px;padding:.6rem .8rem;text-decoration:none}
    .btn.ghost{background:transparent;color:#d32f2f;border:1px solid #d32f2f}
    .thumbs{display:flex;gap:.4rem;flex-wrap:wrap;margin-top:.4rem}
    .thumbs img{width:70px;height:70px;object-fit:cover;border-radius:8px;border:1px solid #eee}
    .review{border-top:1px solid #eee;padding:.8rem 0}
    .stars input{display:none}
    .stars label{cursor:pointer;font-size:1.4rem;color:#ccc}
    .stars input:checked ~ label, .stars label:hover, .stars label:hover ~ label{color:#f59e0b}
    @media(max-width:900px){.hero{grid-template-columns:1fr}
    /* Tampilkan pricelist per-baris (vertikal) */
.price-list{
  list-style: disc;
  padding-left: 1.25rem;
  line-height: 1.7;
  margin-top: .5rem;
}
}
  </style>
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="navbar-logo"><img src="image/logo.png" alt=""> Jelajah Rasa Surabaya</a>
    <nav class="navbar-nav">
      <a href="index.html">Home</a>
      <a href="index.html#rekomendasi">UMKM</a>
      <a href="registrasi.html">Registrasi UMKM</a>
    </nav>
  </header>

  <main>
    <div id="content"></div>

    <!-- REVIEW SECTION -->
    <section class="sec" id="reviewsSec" style="display:none">
      <h2>Ulasan Pengunjung</h2>
      <div id="avgWrap" class="rating"></div>
      <div id="reviewsList"></div>
    </section>

    <section class="sec">
      <h2>Tulis Review</h2>
      <form id="reviewForm">
        <div style="margin:.5rem 0">
          <div class="stars" style="direction:rtl;text-align:left">
            <input type="radio" id="s5" name="rating" value="5"><label for="s5">★</label>
            <input type="radio" id="s4" name="rating" value="4"><label for="s4">★</label>
            <input type="radio" id="s3" name="rating" value="3"><label for="s3">★</label>
            <input type="radio" id="s2" name="rating" value="2"><label for="s2">★</label>
            <input type="radio" id="s1" name="rating" value="1" checked><label for="s1">★</label>
          </div>
        </div>
        <textarea id="comment" placeholder="Tulis pengalamanmu…" style="width:97%;min-height:90px;padding:.8rem;border:1px solid #e5e7eb;border-radius:10px"></textarea>
        <div style="margin-top:.6rem">
          <label><strong>Tambah media</strong> (opsional, bisa lebih dari 1): </label>
          <input type="file" id="media" accept="image/*" multiple>
        </div>
        <button class="btn" style="margin-top:.8rem" type="submit">Kirim Review</button>
      </form>
    </section>
  </main>

  <script>
    const LS_KEY = 'dataUMKM';
    const REV_KEY = 'jrs_reviews_v1';

    const getAll = ()=> JSON.parse(localStorage.getItem(LS_KEY)||'[]');
    const getReviews = ()=> JSON.parse(localStorage.getItem(REV_KEY)||'[]');
    const setReviews = (arr)=> localStorage.setItem(REV_KEY, JSON.stringify(arr));
    const avgStars = (arr)=> arr.length? Math.round((arr.reduce((a,b)=>a+b.rating,0)/arr.length)*10)/10 : 0;
    const starsHTML = (avg,count)=> {
      const full = Math.round(avg);
      const s = '★'.repeat(full)+'☆'.repeat(5-full);
      return `<span>${s}</span><span class="muted"> (${avg||0}${count!==undefined? ', '+count+' ulasan':''})</span>`;
    };
    const readFiles = (files)=> Promise.all([...(files||[])].map(f=>new Promise((res,rej)=>{
      const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=()=>rej(); r.readAsDataURL(f);
    })));

    const params = new URLSearchParams(location.search);
    const name = params.get('nama');
function renderPriceList(raw){
    const ul = document.createElement('ul');
    ul.className = 'price-list';
    if(!raw){ ul.innerHTML = '<li>-</li>'; return ul.outerHTML; }

    // 1) Pecah dulu dengan koma / titik-koma / baris baru
    let parts = raw.split(/[,;\n]+/).map(s=>s.trim()).filter(Boolean);

    // 2) Kalau format kamu “Nama Menu - 10000”, rapikan tiap item
    if(parts.length){
      parts = parts.map(p=>{
        // ambil "nama — angka"
        const m = p.match(/(.+?)\s*[-–:]\s*(\d[\d. ]*)$/);
        if(m){
          const nama = m[1].trim();
          const harga = m[2].replace(/\.(?=\d{3}\b)/g,'').replace(/\s+/g,''); // 4.000 → 4000
          return `${nama} ${harga}`;
        }
        return p;
      });
    }else{
      // 3) Fallback kalau teks tidak punya koma:
      const re=/([A-Za-zÀ-ÿ0-9/()[\]'+., -]+?)\s(\d{3,}(?:\.\d{3})?)/g;
      let m; parts=[];
      while((m=re.exec(raw))!==null){
        parts.push(`${m[1].trim()} ${m[2].replace(/\.(?=\d{3}\b)/g,'')}`);
      }
      if(!parts.length) parts=[raw]; // benar-benar fallback
    }

    parts.forEach(t=>{
      const li=document.createElement('li');
      li.textContent=t;
      ul.appendChild(li);
    });
    return ul.outerHTML;
  }
    function renderDetail(){
      const data = getAll().find(x=>x.nama===name);
      const c = document.getElementById('content');
      if(!data){ c.innerHTML='<p class="muted">UMKM tidak ditemukan.</p>'; return; }

      const avg = avgStars(getReviews().filter(r=>r.umkm===name));
      const ratingBar = `<div class="rating"><span>${'★'.repeat(Math.round(avg))}${'☆'.repeat(5-Math.round(avg))}</span><span class="muted">(${avg||0})</span></div>`;

      c.innerHTML = `
        <section class="hero">
          <div>
            <img src="${(data.thumbnails&&data.thumbnails[0])||data.foto}" alt="${data.nama}">
            <div class="thumbs">
              ${(data.thumbnails||[]).map(src=>`<img src="${src}" alt="">`).join('')}
            </div>
          </div>
          <div>
            <h1>${data.nama}</h1>
            ${ratingBar}
            <div style="margin:.4rem 0">
              <span class="badge">${data.kategori||'-'}</span>
              <span class="badge">Area: ${data.area||'-'}</span>
            </div>
            <p class="muted">${data.deskripsi||'-'}</p>
            <div class="row" style="margin-top:.6rem">
              ${data.kontakData? `<a class="btn ghost" href="https://wa.me/${String(data.kontakData).replace(/^0/,'62')}" target="_blank" rel="noopener">WhatsApp</a>`:''}
              ${data.gmapsData? `<a class="btn" href="${data.gmapsData}" target="_blank" rel="noopener">Buka di Maps</a>`:''}
            </div>
          </div>
        </section>

        <section class="sec">
  <h2>Pricelist</h2>
  <div style="margin-top:.4rem">
    ${renderPriceList(data.pricelistData||'')}
  </div>
</section>
      `;

      renderReviews();
    }

    function renderReviews(){
      const all = getReviews().filter(r=>r.umkm===name).sort((a,b)=>b.ts-a.ts);
      const wrap = document.getElementById('reviewsSec');
      const list = document.getElementById('reviewsList');
      const avgWrap = document.getElementById('avgWrap');

      if(!all.length){ wrap.style.display='none'; return; }
      wrap.style.display='block';

      const avg = avgStars(all);
      avgWrap.innerHTML = `<div class="rating">${'★'.repeat(Math.round(avg))}${'☆'.repeat(5-Math.round(avg))}<span class="muted"> (${avg}, ${all.length} ulasan)</span></div>`;

      list.innerHTML = all.map(r=>`
        <div class="review">
          <div class="rating">${'★'.repeat(r.rating)}${'☆'.repeat(5-r.rating)} <span class="muted" style="margin-left:.35rem">${new Date(r.ts).toLocaleString('id-ID')}</span></div>
          <div class="muted">${(r.comment||'').replace(/</g,'&lt;')}</div>
          ${r.media?.length? `<div class="thumbs">${r.media.map(m=>`<img src="${m}" alt="">`).join('')}</div>`:''}
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      renderDetail();

      document.getElementById('reviewForm').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const rating = Number(document.querySelector('input[name="rating"]:checked')?.value||1);
        const comment = document.getElementById('comment').value.trim();
        const mediaFiles = document.getElementById('media').files;
        const media = await readFiles(mediaFiles);

        const arr = getReviews();
        arr.push({ umkm:name, rating, comment, media, ts:Date.now() });
        setReviews(arr);

        // Reset form and re-render
        e.target.reset();
        renderDetail();
        window.scrollTo({top:0,behavior:'smooth'});
      });
    });
  </script>
</body>
</html>
