<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Data UMKM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background:#f7f7f7; margin:0; color:#333; }
        .navbar { background:#d32f2f; color:white; padding:1rem 2rem; font-weight:600; }
        main { padding:2rem 5%; }
        h1 { text-align:center; margin-bottom:2rem; }

        .umkm-card {
            background:white;
            border-radius:15px;
            box-shadow:0 4px 10px rgba(0,0,0,0.1);
            padding:1.5rem;
            margin-bottom:1.5rem;
            display:flex;
            align-items:flex-start;
            gap:1.5rem;
        }
        .umkm-image-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .umkm-image-container img.main-img {
            width:150px; height:150px; object-fit:cover;
            border-radius:10px; border:2px solid #ccc;
        }
        .umkm-thumbnails {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            max-width: 150px;
        }
        .umkm-thumbnails img {
            width: 40px; height: 40px; object-fit: cover;
            border-radius: 4px; border: 1px solid #ddd;
        }

        .umkm-info { flex:1; }
        .umkm-info h2 { margin:0; font-size:1.3rem; color:#d32f2f; display: flex; align-items: center; gap: 10px; }
        .umkm-info p { margin-top:0.5rem; }
        
        .umkm-details {
            font-size: 0.9rem;
            color: #555;
            background: #f9f9f9;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            line-height: 1.6;
        }
        .umkm-details strong { color: #000; }

        .status {
            display:inline-block;
            background:#ffc107;
            color:#000;
            padding:0.2rem 0.6rem;
            border-radius:10px;
            font-size:0.85rem;
        }
        .status.verified { background:#4caf50; color:white; }

        .kategori-label {
            display: inline-block;
            background: #0b4a6f;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.85rem;
        }

        .action-buttons { margin-top: 1rem; display: flex; gap: 0.5rem; }
        .action-button {
            padding:0.5rem 1rem;
            border:none;
            border-radius:8px;
            color:white;
            font-weight:600;
            cursor:pointer;
            transition:0.3s;
        }
        .verify-button { background:#4caf50; }
        .verify-button:hover { background:#388e3c; }
        .delete-button { background: #d32f2f; } 
        .delete-button:hover { background: #b71c1c; }

        footer { background:#212121; color:white; text-align:center; padding:1rem; margin-top:2rem; }
    </style>
</head>
<body>
    <header class="navbar">Dashboard Admin - Data Pendaftaran UMKM</header>

    <main>
        <h1>Daftar Pendaftaran UMKM</h1>
        <div id="dataContainer"></div>
    </main>

    <footer>
        © 2025 | Jelajah Rasa Surabaya — Kelompok 4 Beginner.
    </footer>

    <script>
        const dataContainer = document.getElementById('dataContainer');
        
        function renderAdminData() {
            let dataUMKM = JSON.parse(localStorage.getItem('dataUMKM')) || [];

            if (dataUMKM.length === 0) {
                dataContainer.innerHTML = "<p style='text-align:center;'>Belum ada pendaftaran UMKM.</p>";
                return;
            }

            dataContainer.innerHTML = ""; 
            dataUMKM.forEach((umkm, index) => {
                const card = document.createElement('div');
                card.classList.add('umkm-card');

                const statusClass = umkm.status === "Terverifikasi" ? "status verified" : "status";
                const statusText = umkm.status === "Terverifikasi" ? "Terverifikasi" : "Menunggu Verifikasi";
                
                // Label Kategori
                const kategoriLabel = umkm.kategori ? `<span class="kategori-label">${umkm.kategori}</span>` : '';

                // Generate Thumbnail HTML
                let thumbnailsHTML = '';
                if (umkm.thumbnails && Array.isArray(umkm.thumbnails) && umkm.thumbnails.length > 1) {
                    thumbnailsHTML = '<div class="umkm-thumbnails">';
                    // Tampilkan maksimal 3 thumbnail tambahan
                    umkm.thumbnails.slice(0, 3).forEach(thumb => {
                         thumbnailsHTML += `<img src="${thumb}" alt="thumb">`;
                    });
                    if (umkm.thumbnails.length > 3) {
                        thumbnailsHTML += `<span style="font-size:0.8rem; color:#999;">+${umkm.thumbnails.length - 3}</span>`;
                    }
                    thumbnailsHTML += '</div>';
                }

                card.innerHTML = `
                    <div class="umkm-image-container">
                        <img src="${umkm.foto}" alt="Foto Usaha" class="main-img">
                        ${thumbnailsHTML}
                    </div>
                    <div class="umkm-info">
                        <h2>
                            ${umkm.nama} 
                            ${kategoriLabel}
                            <span class="${statusClass}">${statusText}</span>
                        </h2>
                        
                        <p><strong>About:</strong> ${umkm.deskripsi}</p>
                        
                        <div class="umkm-details">
                            <strong>Pricelist:</strong> ${umkm.pricelistData || '-'}<br>
                            <strong>Kontak:</strong> ${umkm.kontakData || '-'}<br>
                            <strong>Gmaps:</strong> <a href="${umkm.gmapsData}" target="_blank">${umkm.gmapsData ? 'Link Peta' : '-'}</a>
                        </div>
                        
                        <div class="action-buttons">
                            ${statusText !== "Terverifikasi" ? `
                                <button class="action-button verify-button" onclick="verifikasi(${index})">Verifikasi</button>
                                <button class="action-button delete-button" onclick="tolak(${index})">Tolak</button>
                            ` : `
                                <button class="action-button delete-button" onclick="tolak(${index})">Hapus Data</button>
                            `}
                        </div>
                    </div>
                `;

                dataContainer.appendChild(card);
            });
        }

        function verifikasi(index) {
            let dataUMKM = JSON.parse(localStorage.getItem('dataUMKM')) || [];
            if (confirm(`Verifikasi "${dataUMKM[index].nama}" agar muncul di halaman utama?`)) {
                dataUMKM[index].status = "Terverifikasi";
                localStorage.setItem('dataUMKM', JSON.stringify(dataUMKM));
                renderAdminData(); 
            }
        }
        
        function tolak(index) {
            let dataUMKM = JSON.parse(localStorage.getItem('dataUMKM')) || [];
            if (confirm(`Yakin ingin MENGHAPUS PERMANEN data "${dataUMKM[index].nama}"?`)) {
                dataUMKM.splice(index, 1); 
                localStorage.setItem('dataUMKM', JSON.stringify(dataUMKM));
                renderAdminData(); 
            }
        }

        // Render saat halaman dimuat
        document.addEventListener('DOMContentLoaded', renderAdminData);
    </script>
</body>
</html>
